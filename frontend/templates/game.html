<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QGame - Quantum Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
  </head>
  <body>
    <div class="banner">
      <div class="button" onclick="location.href='/'">
        <p
          style="
            width: 100%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
          "
        >
          Back
        </p>
      </div>
      <div
        style="
          flex-grow: 1;
          height: 100%;
          display: inline-block;
          text-align: center;
        "
      >
        <h1 class="banner_text">Quantum Tic Tac Toe</h1>
      </div>
    </div>
    <div class="game">
      <table border="1" class="game_table">
        <thead>
          <tr style="text-align: right">
            <th></th>
            <th>0</th>
            <th>1</th>
            <th>2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>0</th>
            <td></td>
            <td>
              <h2>Button Pressed: {{ButtonPressed}}</h2>
              <form method="post">
                <input type="submit" value="Click Me" />
              </form>
            </td>
            <td></td>
          </tr>
          <tr>
            <th>1</th>
            <td></td>
            <td>X</td>
            <td></td>
          </tr>
          <tr>
            <th>2</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="game">
      <table border="1" class="game_table">
        <thead>
          <tr style="text-align: right">
            <th></th>
            <th>0</th>
            <th>1</th>
            <th>2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>0</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>1</th>
            <td></td>
            <td>X</td>
            <td></td>
          </tr>
          <tr>
            <th>2</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
