<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>QGame - Fill in your name</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="banner">
      <div style="width: 90px; height: 100%; display: inline-block"></div>
      <div style="flex-grow: 1; height: 100%; display: inline-block">
        <h1 class="banner_text">Quantum Tic Tac Toe</h1>
      </div>
    </div>

    <div style="width: 100vw; height: 10px"></div>
    <div class="form">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Start Game</button>
      </form>
    </div>
  </body>
</html>
